<!--Написать консольную программу, которая запрашивает у пользователя два целых числа. Если первое число меньше второго,
то программа выводит на консоль все чётные числа от первого до второго числа.

Для определения, чётное число или нет, можно воспользоваться оператором % - остаток от деления:
2 % 2 = 0
3 % 2 = 1
4 % 2 = 0
5 % 2 = 1

Условие можно записать так: If((number % 2) == 0) { // чётное }-->
